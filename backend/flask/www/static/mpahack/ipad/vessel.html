 <div style="float: left;">

            	<div class="span2">Id: </div><input class="input-medium"  id="vslRecID_n" type="text"/></BR>
                <div class="span2">Name: </div><input class="input-medium" id="vsl_m" type="text"/></BR>

                <div class="span2">Tonnage: </div><input class="input-medium" id="vslGT_q" type="text"/></BR>

 	<div style="float: right; overflow:scroll; height:500px;">
	 
				<div id="datatable2"></div>

 </div>
  </body>
 <script>
var rows = []
var formatdate = d3.time.format("%b %d %Y");

d3.csv("CV_vsl.csv", function(error, csv2)
{
  csv2.forEach(function(row) {
   // row.JOB_NO = parseFloat(row.JOB_NO).toFixed(1);
 rows.push(row);
  }); 
  var table2 = d3.select("#datatable2").append("table");
      thead2 = table2.append("thead");
      tbody2 = table2.append("tbody");

thead2.append("th").text("ID");
thead2.append("th").text("Name`");
thead2.append("th").text("Flag");
thead2.append("th").text("Type");
thead2.append("th").text("Gross Tonnage");
thead2.append("th").text("Net Weight");
thead2.append("th").text("Length");
thead2.append("th").text("Breath");
thead2.append("th").text("Vessel Record Status ");
thead2.append("th").text("Type of craft");
 
var tr = tbody2.selectAll("tr")
      .data(rows)
      .enter().append("tr");
var td = tr.selectAll("td")
        .data(function(d) { return [d.vslRecID_n,d.vsl_m,d.vslFlag_c,d.vslTy_c,d.vslGT_q,d.vslNT_q ,d.vslLen_q,d.vslBre_q,d.vslRecSt_i,d.vslCraftTy_c]; })
      .enter().append("td")
        .text(function(d) { return d; });
  var width = 80,
      height = d3.select("table")[0][0].clientHeight,
      mx = 10,
      radius = 2;
    });   
</script>
