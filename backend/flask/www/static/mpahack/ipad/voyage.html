 </body>
 <script>
var rows = []
var formatdate = d3.time.format("%b %d %Y");

d3.csv("voyage1.csv", function(error, csv2)
{
  csv2.forEach(function(row) {
   // row.JOB_NO = parseFloat(row.JOB_NO).toFixed(1);
 rows.push(row);
  }); 
  var table2 = d3.select("#datatable2").append("table");
      thead2 = table2.append("thead");
      tbody2 = table2.append("tbody");

      thead2.append("th").text("Vessel");
thead2.append("th").text("Port");
thead2.append("th").text("Agent");
thead2.append("th").text("Date");
thead2.append("th").text("Carrier");



var tr = tbody2.selectAll("tr")
      .data(rows)
      .enter().append("tr");
var td = tr.selectAll("td")
        .data(function(d) { return [d.Vessel,d.Port,d.Agent,d.Date,d.Carrier ]; })
      .enter().append("td")
        .text(function(d) { return d; });
  var width = 80,
      height = d3.select("table")[0][0].clientHeight,
      mx = 10,
      radius = 2;
    });   
</script>
