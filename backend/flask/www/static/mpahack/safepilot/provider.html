				<div style="float: left; width: 6%;">

				<form>
            	<div class="span2">Id: </div><input class="fields" id="vslRecID_n" type="float"/></BR>
                <div class="span2">Service Type: </div><input class="fields" id="vsl_m" type="float"/></BR>
                <div class="span2">Company: </div><input class="fields" id="vslFlag_c" type="float"/></BR>

                <input type="submit" />
            </form>

	<div style="float: right; width: 85%; overflow:scroll; height:650px;">
	 
				<div id="datatable2"></div> 
						</div>
		</div>
		</div>
 
 <script>
var rows = []
var formatdate = d3.time.format("%b %d %Y");

d3.csv("ServiceProvider.csv", function(error, csv2)
{
  csv2.forEach(function(row) {
   // row.JOB_NO = parseFloat(row.JOB_NO).toFixed(1);
 rows.push(row);
  }); 
  var table2 = d3.select("#datatable2").append("table");
      thead2 = table2.append("thead");
      tbody2 = table2.append("tbody");

     thead2.append("th").text("Service");
thead2.append("th").text("Service Provider");



var tr = tbody2.selectAll("tr")
      .data(rows)
      .enter().append("tr");
var td = tr.selectAll("td")
        .data(function(d) { return [d.ServiceName,d.ServiceProviderName  ]; })
      .enter().append("td")
        .text(function(d) { return d; });
  var width = 80,
      height = d3.select("table")[0][0].clientHeight,
      mx = 10,
      radius = 2;
    });   
</script>
